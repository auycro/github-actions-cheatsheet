name: Cleanup Old Workflow

on:
  workflow_dispatch:
  
  schedule: 
    - cron: "*/5 * * * *"
    
jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Greeting
        run: echo "Hello"

      - name: Show Workflow
        run: gh api /repos/${{ github.repository }}/actions/runs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
