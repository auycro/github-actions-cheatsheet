# https://docs.github.com/en/actions/using-jobs/using-jobs-in-a-workflow
name: Nested jobs

on:
  push:
    branches: main

  workflow_dispatch:

env:
  GLOBAL_ENV: "Global Environment"

jobs:
  FirstJob:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"

  SecondJob:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"

  PostBuildJob:
    env:
      LastJob_env: "LastJob Environment"
    if: ${{ always() }}
    needs: [FirstJob, SecondJob]
    runs-on: ubuntu-latest
    steps:
      - name: Test Environment
        run: echo "global=$GLOBAL_ENV, job=$LastJob_env, step=$Steps_Env"
        env:
          Steps_Env: "Step-env"
            
  TestMatrixJob:
    needs: [PostBuildJob]
    strategy:
      matrix:
        version: [10, 12, 14]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - run: echo "🎉 ${{ matrix.os }}"
      - run: echo "🐧 ${{ matrix.version }}"      
      
  DeployJob:
    needs: [TestMatrixJob]
    strategy:
      max-parallel: 2
      matrix:
        include:
          - site: "us-east1"
            datacenter: "site-a"
            url: "us1.example.com"
          - site: "us-east2"
            datacenter: "site-b"
            url: "us2.example.com"
          - site: "ap-northeast-1"
            datacenter: "site-c"
            url: "jp.example.com"
    runs-on: ${{ matrix.os }}
    steps:
      - run: echo "🎉 ${{ matrix.site }}"
      - run: echo "🐧 ${{ matrix.datacenter }}"    
      - run: echo "🗼 ${{ matrix.url }}"    
